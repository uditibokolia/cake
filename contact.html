<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTS</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <!-- swiper link  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- cdn icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css file  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logoContent">
            <a href="#" class="logo"><img src="logo.png" alt=""></a>
            <h1 class="logoName">Bakers by Chance</h1>
        </div>
        <div id="top">
            <a href="#welcome"></a>
        </div>
        <div>
            <hr>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a> </li>
            <a href="products.html">products</a> </li>
            <a href="blog.html">blogs</a> </li>
            <a href="review.html">review</a> </li>
            <a href="contact.html">contact</a> </li>
        </nav>
        <div>
            <hr>
        </div>
    </header>

    <div  id="welcome"></div>
    <section id="contact">
        <h1 align="center" class="h-primary center">
            Contact Us
        </h1>
        <div id="contact-box">
            <form action="thankyou.html" method="get">
                <div class="form-group">
                    <label for="uname">Name:</label>
                    <input type="text" name="uname" id="uname" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="uemail">Email:</label>
                    <input type="email" name="uemail" id="uemail" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="uphone">Phone:</label>
                    <input type="phone" name="uphone" id="uphone" placeholder="Enter your Phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </section>
    <div>
        <hr>
    </div>

    <footer align="center" class="footer" id="contact">
        <div class="content">
            <a href="#"><img src="logo.png" alt=""></a>
            <h1 class="logoName"> Bakers by Chance </h1>
        </div>
        <p>Patel Nagar, Ground Floor, in main market, near Chakna Chauk</p>
    </footer>

</body>

</html>
